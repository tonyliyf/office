<script>
	xtxiaoxi()  //系统消息
	function xtxiaoxi(){
		top.learun.httpAsync('GET', top.$.rootUrl + '/learun/adms/LR_CodeDemo/DC_OA_Message/GetOAMessage', {}, function (data) {
	        if (data) {
	            if (data.rows.length > 0) {
	            	var bcd=0
	                $(".xt_home").empty();
	                $.each(data.rows, function (index, item) {
	                	bcd++
	                	var html="<div class='xt_list'><div class='xt_left'><img src='images/xxx.png'/></div>"+
						"<div class='xt_right'><div class='xr_title'><div class='xr_left'>"+item.f_strategyname+"</div>"+
						"<div class='xr_right'></div></div><div class='xr_list'></div></div><div class='xt_numb'>"item.count"</div></div>"
                   		$(".xt_home").append(html);
	                    if(item.count<0||item.count==null){
	                    	$(".xt_numb").eq(bcd).hide()
	                    }
	                    bcd++
	                })
	            }
	
	        } else {
	            console.log("error");
	        }
	    })
	}
   
</script>
